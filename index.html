<html>
  <head>
    <title>A Multiplayer Game</title>
    <!-- <style>
      canvas {
        width: 800px;
        height: 600px;
        border: 5px solid black;
      }
    </style> -->
    <link href="static/game.css" rel="stylesheet" type="text/css">
    <script src="/static/socket.io.js"></script>
  </head>
  <body>
    <!-- <canvas id="canvas"></canvas> -->
    <div id="debugging">state: waiting for players</div>
    <div id="selection-screen">
      <div id="nameForm">
        <div id="form-wrapper">
          Your name
          <input id="nickname">
          <div id="name-btn" class="btn">Start</div>
        </div>
      </div>
      <div id="buttons-row">
        <div id="host-btn" class="btn">Host game</div>
        <div id="join-btn" class="btn">Join game</div>
        <div id="start-btn" class="btn btn-disabled">Start game</div>
        <div id="game-url" class="url">http</div>
      </div>

      <div class="teams-label">Select your position</div>
      <table class="position-chooser-wrapper">
        <tr>
          <td id="Aencoder">Encoder team A</td>
          <td id="Bencoder">Encoder team B</td>
        </tr>
        <tr>
          <td id="Adecoder">Decoder team A</td>
          <td id="Bdecoder">Decoder team B</td>
        </tr>
      </table>

      <div class="teams-label">Players list</div>
      <div id="players-list">Cris</div>

    </div>
  </body>
